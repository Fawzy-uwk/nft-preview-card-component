<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="img">
      <img src="./images/image-equilibrium.jpg" alt="NFT preview card" class="preview">
      <div class="overlay"></div>
      <i class="fa-solid fa-eye"></i>
    </div>
    <div class="description">
      <h2>Equilibrium #3429</h2>
      <p class="cap">Our Equilibrium collection promotes balance and calm.</p>
      <div class="PD">
      <p><img src="/images/icon-ethereum.svg" class="ethe" alt="">  0.041 ETH</p>
      <span><img src="./images/icon-clock.svg" alt=""> 3 days left</span>
    </div>
    <hr>
    <div class="avatar">
      <p><img src="./images/image-avatar.png" alt=""> Creation of <span> Jules Wyvern</span></p>
    </div>
  </div>








  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor </a>. 
    Coded by <a href="#"> Fawzy Mohamed.</a>
  </div>
</body>
</html>
